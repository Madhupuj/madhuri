<body>

<div class="container">
    <h2>All Students</h2>
    <div id="studentList"></div>
</div>
</body>
</section>
<script>
   
    document.addEventListener("DOMContentLoaded", function () {
        var studentListContainer = document.getElementById('studentList');
        var students = JSON.parse(localStorage.getItem('students')) || [];

        if (students.length === 0) {
            studentListContainer.innerHTML = "<p>No students registered yet.</p>";
        } else {
            var listHTML = "<ul>";
            students.forEach(function (student) {
                listHTML += "<li>Name: " + student.name + ", Email: " + student.email + "</li>";
               
            });
            listHTML += "</ul>";
            studentListContainer.innerHTML = listHTML;
        }
    });
</script>

</body>
</html>
